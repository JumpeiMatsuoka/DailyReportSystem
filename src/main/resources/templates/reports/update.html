<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title='従業員更新')"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新</h1>
                <p class="mb-3">パスワードは更新する場合のみ入力してください</p>
            </div>
            <div class="col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/employees/{code}/update(code=${code})}" th:object="${employee}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="code">社員番号</label>
                                        <p id="code" th:text="${employee.code}"></p>

                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="name">氏名</label>
                                        <input class="form-control" type="text" th:field="*{name}" id="name">
                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="password">パスワード</label>
                                            <input class="form-control" type="password" th:field="*{password}" id="password">
                                            <span th:if="${passwordResult} neq null" th:text="${passwordResult}" class="text-danger"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="role">権限</label>
                                        <select class="form-select" th:field="*{role}" id="role">
                                                <option value="GENERAL">一般</option>
                                                <option value="ADMIN">管理者</option>
                                            </select>
                                     </div>

                                <div class="mb-3">
                                    <input type="submit" value="更新" class="btn btn-primary">
                                    <a th:href="@{/employees}" class="btn btn-secondary">戻る</a>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
