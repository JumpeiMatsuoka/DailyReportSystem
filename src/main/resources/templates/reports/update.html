<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head_fragment(title='日報 更新')"></head>
<body class="h-100 overflow-hidden">
<div class="row h-100">
    <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
        <!-- サイドバー -->
        <nav th:replace="common/side :: copy"></nav>
    </div>
    <div class="col-sm-10 mt-3 h-100">
        <!-- コンテンツ -->
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-0">日報 更新</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/reports/{id}/update(id=${report.id})}" th:object="${report}" method="post">
                        <div class="mb-3">
                            <label for="reportDate" class="form-label">日付</label>
                            <input type="date" id="reportDate" class="form-control" th:field="*{reportDate}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('reportDate')}" th:errors="*{reportDate}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">氏名</label>
                            <p th:text="${report.employee.name}"></p> <!-- 修正 -->
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">タイトル</label>
                            <input type="text" id="title" class="form-control" th:field="*{title}" required maxlength="100">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">内容</label>
                            <textarea id="content" class="form-control" th:field="*{content}" rows="5" required maxlength="600"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                        </div>
                        <div class="d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary">更新</button>
                            <a th:href="@{/reports}" class="btn btn-outline-primary">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
